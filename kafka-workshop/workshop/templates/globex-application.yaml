{{- range untilStep 0 (.Values.loop.count | int64 | int) 1 }}
{{ $loop := printf "%s%s" $.Values.loop.prefix ((add . 1) | toString) }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $.Values.globex.applicationName }}-{{ $loop }}
  namespace: {{ $.Values.globex.applicationNamespace }}-{{ $loop }}
  annotations:
    {{- include "workshop.globex.argocd-syncwave" $ | nindent 4 }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io/foreground
spec:
  destination:
    name: ""
    namespace: {{ $.Values.globex.destinationNamespace }}-{{ $loop }}
    server: 'https://kubernetes.default.svc'
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m0s
      limit: 10
    syncOptions:
      - RespectIgnoreDifferences=true
  source:
    repoURL: {{ $.Values.globex.source.repoUrl }}
    targetRevision: {{ $.Values.globex.source.targetRevision }}
    path: {{ $.Values.globex.source.path }}
    helm:
      valuesObject:
        kafka-topics:
          kafka:
            namespace: {{ $.Values.amqstreams.destinationNamespace }}-{{ $loop }}
        activity-tracking:
          kafka:
            bootstrapServer: kafka-kafka-bootstrap.{{ $.Values.amqstreams.destinationNamespace }}-{{ $loop }}.svc.cluster.local:9092
{{- end }}